<html>
    <head></head>
    <body>
        <div> 
        <div class="adv-dialog-content" id="dlg-text">
            <div class="properties-tabs">
                <a class ="properties-tabs-label active" data-localize="dialogs.draw.tab-text" href="javascript:void(0);">Text</a>
                <a class ="properties-tabs-label " data-localize="dialogs.draw.tab-style" href="javascript:void(0);" style="display: none">Style</a>
                <a class ="properties-tabs-label" data-localize="dialogs.draw.tab-coordinates" href="javascript:void(0);">Coordinates</a>
            </div>
            <div class="main-properties" style ="display:block ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody>
                        <tr>
                            <td colspan ="4"><input id="input-text"  autocomplete="off" autofocus="" class="class-input-level dialog-text-input text-input-long " maxlength="50" max="50"  type="text" />
                            </td>
                            <tr>
                                <td colspan ="4"><center data-localize="dialogs.draw.lb-maxsymbols">max:50 symbols</center></td>   
                            </tr>
                            
                   
                        </tr>
                        <tr>
                            <td><input id="label-background" class="visibility-switch" type="checkbox" checked="checked"/>
                            </td>
                            <td data-localize="dialogs.draw.lb-background">Background</td>
                            <td><input id="background-labelcolor" type="color" class="spectrum-color"  /></td>
                            <td><div id="label-bk-coloropacity" class="slider-coloropaciry ">
                                    <div class="gradient" ></div>
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <td colspan ="4">
                                <table class="property-page" cellpadding="0" cellspacing="2">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input id="color-font" type="color" class="spectrum-color"  /> 
                                            </td>
                                            <td>
                                                <select id="dialog-fontname-select" class ="dialog-select">
                                                    <option value="Verdana">Verdana</option>
                                                    <option value="Courier New">Courier New</option>
                                                    <option value="Times New Roman">Times New Roman</option>
                                                    <option value="Arial">Arial</option>
                                                </select>
                                            </td>
                                            <td>
                                                <select id="dialog-fontsize-select" class ="dialog-select">
                                                    <option value="6">6</option>  
                                                    <option value="7">7</option>  
                                                    <option value="8">8</option>  
                                                    <option value="9">9</option>
                                                    <option value="10">10</option>
                                                    <option value="11">11</option>
                                                    <option value="12">12</option>
                                                    <option value="13">13</option>
                                                    <option value="14">14</option>
                                                    <option value="15">15</option>
                                                    <option value="16">16</option>
                                                    <option value="17">17</option>
                                                    <option value="18">18</option>
                                                    <option value="20">20</option>
                                                    <option value="24">24</option>
                                                    <option value="28">28</option>
                                                    <option value="36">36</option>
                                                    <option value="40">40</option>
                                                    <option value="45">44</option>
                                                    <option value="50">50</option>
                                                    <option value="60">60</option>
                                                    <option value="70">70</option>
                                                    <option value="80">80</option>
                                                    <option value="90">90</option>
                                                </select>
                                            </td>
                                            <td>
                                                <span class ="property-page-button active" id ="button_fontbold">
                                                    <span class="button-font-bold custom-gui"></span>
                                                </span>
                                            </td>
                                            <td>
                                                <span class ="property-page-button " id ="button_fontitalic">
                                                    <span class="button-font-italic custom-gui"></span>
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>

                        </tr>
                    </tbody>
                </table>
                
            </div>
            <div class="main-properties" style ="display:none ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-levels">
                        <tr>
                            <td data-localize="dialogs.draw.lb-textborder">Text Border</td>
                            <td><input id="color-border" type="color" class ="class-color-widget spectrum-color"  /></td>
                            <td><div id="border-width"  class="class-slider-5 slider-border slider-horizontal"> 
                                    <div class="gradient" ></div></div>
                            </td>
                            <td><select id="linedesign-select" class ="dialog-select lineselect">  
                                    <option data-localize="dialogs.common.linetype.solid" value="solid">solid</option> 
                                    <option data-localize="dialogs.common.linetype.dashed" value="dash">dash</option> 
                                    <option data-localize="dialogs.common.linetype.doted" value="dot">dotted</option>
                                </select>
                            </td>
                            
                        </tr>
                        <tr>
                            <td data-localize="dialogs.draw.lb-textopacity">Text Opacity</td>
                            <td colspan="3">
                                <div id="text-opacity-slider" class="slider-coloropaciry ">
                                    <div class="gradient" ></div>
                                </div>
                            </td>

                        </tr>   
                    </tbody>
                </table>
            </div>
            <div class ="main-properties" style ="display:none ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-coordinates">
                     
 
 
                    </tbody>
                </table>  
            </div>
        </div>
   </div>
    </body>

</html>
