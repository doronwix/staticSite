<html>
    <head></head>
    <body>
        <div>
        <div class="adv-dialog-content" id="dlg-line">
            <div class="properties-tabs">
                <a class ="properties-tabs-label active"data-localize="dialogs.draw.tab-style"  href="javascript:void(0);">Style</a>
                <a class ="properties-tabs-label" data-localize="dialogs.draw.tab-coordinates"  href="javascript:void(0);">Coordinates</a>
            </div>
            <div class="main-properties" style ="display:block ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-levels">
                        <tr>
                            <td data-localize="dialogs.draw.lb-line">Line</td>
                            <td><input id="line-color" type="color" class ="class-color-widget spectrum-color"  /></td>
                            <td><div id="line-width"  class="class-slider-5 slider-border slider-horizontal"> 
                                    <div class="gradient" ></div></div>
                            </td>
                            <td><select id="linedesign-select" class ="dialog-select lineselect">  
                                    <option data-localize="dialogs.common.linetype.solid" value="solid">solid</option> 
                                    <option data-localize="dialogs.common.linetype.dashed" value="dash">dash</option> 
                                    <option data-localize="dialogs.common.linetype.doted" value="dot">dotted</option>
                                </select>
                            </td>
                        </tr>
                       
                    </tbody>
                </table>
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody >
                        <tr>
                            <td data-localize="dialogs.draw.lb-extendleft">Extend Left</td>
                            <td  ><input id="line-extendleft"   type="checkbox" checked="checked"/></td>
                        </tr>
                        <tr>
                            <td data-localize="dialogs.draw.lb-extendright">Extend Right</td>
                            <td  ><input id="line-extendright"   type="checkbox" checked="checked"/></td>
                        </tr>
                    </tbody>
                </table>

                

           
            </div>
 
            <div class ="main-properties" style ="display:none ">
                <table class="property-page" cellpadding="0" cellspacing="2">
                    <tbody id="tbody-coordinates">
                
 
 
                    </tbody>
                </table>  
            </div>
        </div>
    </div>
    </body>

</html>
