<html>
    <head>
        <title>props</title>

<body>

<div class="adv-dialog-content" id="dlg-price">
    
 
        <table class="property-page" cellpadding="0" cellspacing="2">
            <tbody id="tbody-charttype-select">
                <tr>
                    <td data-localize="dialogs.props.charttype">Chart type</td>
                    <td>
                        <select class="linedesign-type dialog-select"></select>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!----- candlesticks ----->
        <div id="charttype-block-candlesticks"  class="charttype-block"  >
            <table class="property-page" cellpadding="0" cellspacing="2">
                <tbody>
                   <tr>
                    <td></td>  
                    <td data-localize="dialogs.props.candles">Candles</td>  
                    <td><input id="color-candlesticks-up-candles" type="color" class ="class-color-widget spectrum-color"/></td>   
                    <td><input id="color-candlesticks-down-candles" type="color" class ="class-color-widget spectrum-color"/></td>   
                   </tr> 
                   <tr>
                    <td><input id="control-candlesticks-border" class="visibility-switch" type="checkbox" checked="checked"/></td>  
                    <td data-localize="dialogs.props.border">Border</td>  
                    <td><input id="color-candlesticks-up-border" type="color" class ="class-color-widget spectrum-color"/></td>   
                    <td><input id="color-candlesticks-down-border" type="color" class ="class-color-widget spectrum-color"/></td>   
                   </tr> 
                   <tr>
                    <td><input id="control-candlesticks-flat" class="visibility-switch" type="checkbox" checked="checked"/></td>  
                    <td data-localize="dialogs.props.flat">Flat</td>  
                    <td><input id="color-candlesticks-up-flat" type="color" class ="class-color-widget spectrum-color"/></td>   
                    <td><input id="color-candlesticks-down-flat" type="color" class ="class-color-widget spectrum-color"/></td>   
                   </tr> 
                </tbody> 
             </table>
        </div>
