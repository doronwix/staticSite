<html>
<head>
    <title>Zoom</title>
</head>
    <body>
        <div> 
        <div id="gui-zoom">
            <div id="zoom-buttons">
                <button class="chart-button  icon-button" data-localize="tools.view.zoom_left" tid="zoom_left" type="button" title="zoom-left">
                    <span class="zoom-left"></span>
                </button>
                <button class="chart-button  icon-button" data-localize="tools.view.zoom_in" tid="zoom_in" type="button" title="zoom-plus">
                    <span class="zoom-plus"></span>
                </button>
                <button class="chart-button   icon-button" data-localize="tools.view.zoom_out" tid="zoom_out" type="button"
                        title="zoom-minus">
                    <span class="zoom-minus"></span>
                </button>
                <button class="chart-button  icon-button" data-localize="tools.view.zoom_all" tid="zoom_all" type="button" title="zoom-all">
                    <span class="zoom-all"></span>
                </button>
                <button class="chart-button   icon-button" data-localize="tools.view.zoom_default" tid="zoom_default" type="button" title="zoom-default">
                    <span class="zoom-default"></span>
                </button>
                <button class="chart-button   icon-button" data-localize="tools.view.zoom_right" tid="zoom_right" type="button" title="zoom-right">
                    <span class="zoom-right"></span>
                </button>
                <div class="clear">
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
