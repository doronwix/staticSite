<html>
    <head></head>
<body>
<div> 
<div class="adv-dialog-content" id="dlg-plugins" >
    <div class ="dialog-plugins-browser">
        <ul id="main-signal-browser">
            <li id="li-browser-plugins-signal" data-localize="dialogs.plugins.plugins">Signals</li>
            <li id="li-browser-plugins-news" data-localize="dialogs.plugins.news">News</li>
        </ul>
    </div>
    <div class ="dialog-plugins">
        <div id="dialog-main-page" >
            <div class = "main-page" style ="display:none" id ="favorite-signal-page">
                <div class ="dialog-main-page-title" >
                    <ul>
                        <li  class="title_level active"><a href="javascript:void(0);" data-localize="dialogs.plugins.signals">Signals</a></li>
                        <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                        <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                    </ul>
                    <div class ="clear"></div> 
                </div>
                <div class ="dialog_level" style="display:block; ">
                    <div class ="main-properties">
                        <ul class="ul-plugins-list" id="plugins-signals-list"></ul>
                    </div>
                </div>
            </div>
            <div class = "main-page" style ="display:none" id ="favorite-mews-page">
                <div class ="dialog-main-page-title" >
                    <ul>
                        <li  class="title_level active"><a href="javascript:void(0);" data-localize="dialogs.plugins.News">News</a></li>
                        <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                        <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                    </ul>
                    <div class ="clear"></div> 
                </div>
                <div class ="dialog_level" style="display:block; ">
                    <div class ="main-properties">
                        <ul class="ul-plugins-list" id="plugins-news-list"></ul>
                    </div>
                </div>
            </div> 
        </div>
    </div>
         

    <!-- template zone- -->
    <div id ="template-mainpage" style ="display:none ">
        <div class = "main-page" style ="display:none" id ="signal-%id%-page">
            <div class ="dialog-main-page-title" >
                <ul>
                    <li  class="title_level active" ><a href="javascript:void(0);" data-localize="dialogs.signals.path">%name%</a></li>
                    <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                    <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                </ul>
                <div class ="clear"></div> 
            </div>
            <div class ="dialog_level" style="display:block; ">
                   
                  
                <div class ="signal-provider-logo %id%-logo"><span>%desc%</span></div>

                <div class="signal-provider-desc"></div>
                <div class ="main-properties">
                    <ul class="favorite-plugins-list" >
                           
                    </ul>
                </div>
            </div>
        </div> 
    </div>
    <div id="template-mainpage-listitem" style ="display:none ">
        <ul class="favorite-plugins-list" >
            <li id="%itemid%" n="%name%" d="%caption%"  idx="%itemid%" prv="%id%" mod="%itemid%"  class="li-signal"> 
                <button class="favorite star-signal star-button %starsignal% button-plugin-activate" type="button"   idx="%itemid%"></button> 
                <a href="javascript:void(0)" class="opensignal" idx="%itemid%" title="%caption%" > 
                    <span>%name%</span> 
                    <i>%caption%</i>
                </a> 
            </li>  
        </ul>  
    </div>
    <!-- End template zone- -->
    <div class ="clear"></div>
</div>
</div>

</body>
</html>
