<html>
    <head></head>
<body>
<div>

            <!--                <tr>
                                    <th data-localize="dialogs.signals.list.title">Title</th>
                                    <th data-localize="dialogs.signals.list.Provider">Provider</th> 
                                </tr>-->
                
        </table>
    </div>
    <div id="template-tr" style ="display:none  ">

                <td>%signalitemname% : %title%</td>
                    
            </tr>
            <tr idx="%itemid%" class="signalslist_list_t">

            </tr>
        </table>
    </div>
</div>
