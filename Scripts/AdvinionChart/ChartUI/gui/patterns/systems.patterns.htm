 <systems-form>
     <div class="adv-dialog-content" id="dlg-systems">
         <div class ="dialog-systems-browser">
             <ul id="main-systems-browser">
                 <!--<li id="li-browser-systemdemo" data-localize="dialogs.systems.list-systemdemo">Site Systems</li>-->
                 <li id="li-browser-systems" data-localize="dialogs.systems.list-systems">My Systems</li>
             </ul>
         </div>
         <div class ="dialog-systems">
             <div id="dialog-main-page" >
                 <div class = "main-page" style ="display:none" id ="favorite-indicators-page">
                     <div class ="dialog-main-page-title" >
                         <ul>
                             <li  class="title_level active"><a href="javascript:void(0);" data-localize="dialogs.systems.path">Systems</a></li>
                             <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                             <li  class="title_level" style="display:none"><span>\</span><a href="javascript:void(0);"></a></li>
                         </ul>
                         <div class ="clear"></div> 
                     </div>
                     <div class ="dialog_level" style="display:block; ">
                         <div class ="main-properties">
                             <ul class="favorite-indicators-list"></ul>
                         </div>
                     </div>
                 </div> 
                 <div class = "main-page" id ="my-systems-page">
                     <div class ="dialog-main-page-title" >
                         <ul>
                             <li  class="title_level active"><a href="javascript:void(0);" data-localize="dialogs.systems.path">My Systems</a></li>
                         </ul>
                         <div class ="clear"></div> 
                     </div>
                     <div  class="dialog_level"  style="display:block ">
                         <div class="properties-tabs">
                             <a class ="properties-tabs-label active" href="javascript:void(0);" data-localize="dialogs.systems.tab-template">Templates</a>
                             <a class ="properties-tabs-label" href="javascript:void(0);" data-localize="dialogs.systems.tab-analysis">Analysis</a>
                         </div>
                         <div class="main-properties" style ="display:block ">
                             <div id ="systemgroup-group1" class="systemgroup">
                                 <ul class="systems-list"></ul>
                             </div>
        
                         </div>
                         <div class="main-properties" style ="display:none ">
                             <div id ="systemgroup-group2" class="systemgroup">
                                 <ul class="systems-list"></ul>
                             </div>
                         </div>

                     </div>
                 </div>
                 <div class = "main-page" style ="display:none">Main page1</div> 
                 <div class = "main-page" style ="display:none">Main page3</div> 
             </div>
         </div>
         <div class ="clear"></div>
     </div>
 </systems-form>
<systemssave-form>
    <div class="adv-dialog-content" id="dlg-systems">
        <div class ="dialog-systems-save">
            <div id="dialog-main-page" >
                <div class = "main-page" id ="my-systems-page">
                    <div  class="dialog_level"  style="display:block ">
                        <div class="properties-tabs">
                            <a class ="properties-tabs-label active" href="javascript:void(0);" data-localize="dialogs.systems.tab-template">Templates</a>
                            <a class ="properties-tabs-label" href="javascript:void(0);" data-localize="dialogs.systems.tab-analysis">Analysis</a>
                        </div>
                        <div class="main-properties" style ="display:block ">
                            <table class="property-page" cellpadding="0" cellspacing="2">
                                <tbody>
                                    <tr>
                                        <td data-localize="dialogs.systems.newname">New name:</td>
                                        <td><input id="in-newname-template" class="input-text dialog-text-input "/></td>
                                        <td><button class="favorite %icon-source% %icon-prefix%system-set-small save-system-new-template fl-r" type="button"></button></td>  
                                    </tr>
                                </tbody>
                            </table>

                            <div id ="systemgroup-group1" class="systemgroup">
                                <ul class="systems-list"></ul>
                            </div>
        
                        </div>
                        <div class="main-properties" style ="display:none ">
                            <table class="property-page" cellpadding="0" cellspacing="2">
                                <tbody>
                                    <tr>
                                        <td>New name:</td>
                                        <td><input id="in-newname-analysis" class="input-text dialog-text-input"/></td>  
                                        <td><button class="favorite %icon-source% %icon-prefix%system-set-small save-system-new-analysis fl-r" type="button"></button></td>
                                    </tr>
                                </tbody>
                            </table>
                            

                            <div id ="systemgroup-group2" class="systemgroup">
                                <ul class="systems-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "main-page" style ="display:none">Main page1</div> 
                <div class = "main-page" style ="display:none">Main page3</div> 
            </div>
        </div>
        <div class ="clear"></div>
    </div>
</systemssave-form>

<system-systems-list-open>
    <li  class="li-system"> 
        <a href="javascript:void(0)"  class="opensystem" tid="%systemid%"  ttype="%typesystem%"  title="%description%" > 
            <span>%caption%</span> 
        </a> 
        <button class="favorite %icon-prefix%system-get-small open-system %icon-source%" tid="%systemid%"  ttype="%typesystem%"  type="button"></button> 
        <button class="favorite %icon-prefix%delete-icon-small delete-system %icon-source%" tid="%systemid%"  ttype="%typesystem%"  type="button"></button> 
    </li> 
</system-systems-list-open>
<system-systems-list-save>
    <li  class="li-system" > 
       <span>%caption%</span>
       <button class="favorite %icon-prefix%system-set-small save-system-%typesystem%  %icon-source%" ttype="%typesystem%"  tid="%systemid%" type="button"></button>
       <button class="favorite %icon-prefix%delete-icon-small delete-system  %icon-source%" ttype="%typesystem%"   tid="%systemid%" type="button"></button>
      </li>
</system-systems-list-save>
