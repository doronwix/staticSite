<div class="market-info-rates">
    <h4 class="section-header">
        <span data-bind="text: Dictionary.GetItem('highLow', 'deals_DealMarketInfoTool')">High/Low</span>
        <i id="highLowToolTip" class="ico-sh-tooltip" data-bind="balloon: {
               tooltipClass: 'tooltip tooltipBottom',
               position: { my: 'center bottom-18', at: 'center center' } },
               attr: { title: Dictionary.GetItem('highLowToolTip', 'deals_DealMarketInfoTool') }
        "></i>
    </h4>
    <div class="info-rates-tabs">
        <div class="tabs-header">
            <!-- ko foreach: { data: Object.keys(Data.tabsPeriods), as: 'tab' } -->
            <div class="tabh" data-bind="css: { 'active': $parent.Data.selectedTab() == tab }, click: function () { $parent.ChangeTab(tab); }">
                <span class="tabh-text" data-bind="text: Dictionary.GetItem('tabTitle' + tab, 'deals_DealMarketInfoTool'), 'data-automation': 'tabh-' + tab"></span>
            </div>
            <!-- /ko -->
        </div>
        <div class="tabs-content">
            <!-- ko if: !Data.isLoading() -->
                <!-- ko foreach: { data: Data.selectedPeriods, as: 'id' } -->
                    <!-- ko component: {
                        name: 'fx-component-rate-range-indicator',
                        params: {
                            id: id,
                            instrumentId: $parent.Data.selectedInstrument(),
                            periodData: $parent.Data.periodData(),
                            currentRate: $parent.Data.currentRate,
                        }
                    } -->
                    <!-- /ko -->
                <!-- /ko -->
            <!-- /ko -->
            <!-- ko if: Data.isLoading() -->
            <div class="new-deal-slip-spinner"></div>
            <!-- /ko -->
        </div>
    </div>
</div>
