<!-- ko if: Data.scheduleGroup() -->
<ul class="time-end">
    <!-- ko if: Data.scheduleGroup().SchedulerFormattedString_GMT !== '' -->
    <li>
        <span data-bind="html: Dictionary.GetItem('lblTradingHours', 'schedulegrouphtml')"></span>
        <span class="black" data-bind="html: Data.scheduleGroup().SchedulerFormattedString_GMT">Sun Fri 23:00 - 21:00</span>
    </li>
    <!-- /ko-->
    <!-- ko if: Data.hasOneTradingHour -->
    <li>
        <span data-bind="html: Dictionary.GetItem('lblDailyBreakTime', 'schedulegrouphtml')"></span>
        <span class="black" data-bind="html: Data.scheduleGroup().TradingBreak1_GMT">23:00 - 21:00</span>
    </li>
    <!-- /ko-->
    <!-- ko if:  Data.hasMultipleTradingHours -->
    <li>
        <span data-bind="html: Dictionary.GetItem('lbl1stDailyBreakTime', 'schedulegrouphtml')"></span>
        <span class="black" data-bind="html: Data.scheduleGroup().TradingBreak1_GMT">23:00 - 21:00</span>
    </li>
    <li>
        <span data-bind="html: Dictionary.GetItem('lbl2ndDailyBreakTime', 'schedulegrouphtml')"></span>
        <span class="black" data-bind="html: Data.scheduleGroup().TradingBreak2_GMT">23:00 - 21:00</span>
    </li>
    <!-- /ko-->
</ul>
<!-- /ko -->
