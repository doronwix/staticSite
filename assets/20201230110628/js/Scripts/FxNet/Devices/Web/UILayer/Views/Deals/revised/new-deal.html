<template id="pip-tooltip-template">
    <i id="txtPipTooltip" class="ico-sh-tooltip" data-bind="attr: { title: Dictionary.GetItem('txtPipTooltip', 'deals_NewDeal')},
        balloon: { tooltipClass: 'tooltip tooltipBottom', position: { my: 'center bottom-18', at: 'center center' } }"></i>
</template>
<div class="trade-area" style="display: none;" data-bind="visible: Data.ViewModelReady, click: function (vm, e) { ko.postbox.publish('deal-slip-interaction', { element: e.target.id, orderDir: Data.orderDir() }); return true; }">
    <div class="trade-content styled-scroll">
        <div class="trade-row instrument-select">
            <label id="lblInstrumentLabel" class="trade-label" data-bind="dictionaryBinding: 'lblInstrumentLabel', resourceName: 'deals_NewDeal'"></label>
            <!-- ko component: { name: 'fx-component-dropdown-instrument-search', params: { selectedInstrumentId: Data.selectedInstrument,
                    suffixId: 'newDeal', searchPostBoxTopic: 'new-deal-search-complete' } } --><!-- /ko -->
        </div>
        <div class="trade-row">
            <!-- ko component: { name: 'fx-component-market-info-summary' } --><!-- /ko -->
        </div>
        <div class="trade-row direction-select" data-bind="css: { 'lessafter': Data.isStock() || (Data.showForexNonIslamicDealInfo() && !Data.isOvernightOnForex()) ||
            Data.showFutureRolloverDealInfo() || Data.showShareCorporateActionDealInfo() || Data.showShareDividendDealInfo() }">
            <div class="direction-row">
                <a href="javascript:void(0)" id="btnSell" class="transaction-button sell" data-bind="
                   css: { active: Data.isInstrumentAvailable() && Data.isShowSellBox(),
                        disabled: Data.isStock() || !Data.isInstrumentAvailable() },
                    click: function () { if (!Data.isStock()) { Data.sellBtnClick(); } },
                    ratesClasses: {
                        rateObservable: Data.activeQuoteState,
                        up: ['up', 'up-reanimate'],
                        down: ['down', 'down-reanimate'],
                        notChanged: 'not-changed',
                        disabled: Data.isStock()
                    }, 'data-automation': 'dir-sell'">
                    <span class="action">
                    <span  id="lblSellTitle" data-bind="dictionaryBinding: 'lblSellTitle', resourceName: 'deals_NewDeal'"></span>
                        <span id="lblSellBaseSymbolName" data-bind="text: Data.baseSymbolName, css: { HideDealBaseSymbolName: Data.isNonForex() }">%EUR</span>
                    </span>
                    <span class="data-wrapper" data-bind="clearQuoteColor: Data.bid">
                        <span id="lblSellFirst" data-bind="text: Data.bidLabel.First">0.00</span><!--
                        --><span id="lblSellMiddle" data-bind="text: Data.bidLabel.Middle" class="middle">00</span><!--
                        --><span id="lblSellLast" data-bind="text: Data.bidLabel.Last">0</span>
                    </span>
                </a>
            </div>
            <div class="direction-row">
                <a href="javascript:void(0)" id="btnBuy" class="transaction-button buy" data-bind="
                   css: { active: Data.isInstrumentAvailable() && Data.isShowBuyBox(),
                        disabled: !Data.isInstrumentAvailable() },
                   click: Data.buyBtnClick,
                        ratesClasses: {
                            rateObservable: Data.activeQuoteState,
                            up: ['up', 'up-reanimate'],
                            down: ['down', 'down-reanimate'],
                            notChanged: 'not-changed'
                        }, 'data-automation': 'dir-buy'">
                    <span class="action">
                        <span id="lblBuyTitle" data-bind="dictionaryBinding: 'lblBuyTitle', resourceName: 'deals_NewDeal'"></span>
                        <span id="lblBuyBaseSymbolName" data-bind="text: Data.baseSymbolName, css: { HideDealBaseSymbolName: Data.isNonForex() }">%EUR</span>
                    </span>
                    <span class="data-wrapper" data-bind="clearQuoteColor: Data.ask">
                        <span id="lblBuyFirst" data-bind="text: Data.askLabel.First">0.00</span><!--
                        --><span id="lblBuyMiddle" data-bind="text: Data.askLabel.Middle" class="middle">00</span><!--
                        --><span id="lblBuyLast" data-bind="text: Data.askLabel.Last">0</span>
                    </span>
                </a>
            </div>
        </div>
        <div class="trade-row amspinner">
            <label id="lblDealAmount" class="trade-label">
                <span data-bind="text: Data.dealAmountLabel"></span>
                <i id="txtAmountTooltip" class="ico-sh-tooltip" data-bind="attr: { title: Dictionary.GetItem('txtAmountTooltip', 'deals_NewDeal')},
                        balloon: { tooltipClass: 'tooltip tooltipBottom', position: { my: 'center bottom-18', at: 'center center' } }"></i>
            </label>
            <div class="custom-select-wrapper">
                <!-- ko component: { name: 'fx-component-amount-spinner', params: { id: 'dlgNewDealSlipCmbAmount', name: 'dealSize',
                    value: Data.selectedDealAmount, options: Data.dealMinMaxAmounts, forceNonFractionalValue: Data.isStock } } --><!-- /ko -->
            </div>
            <div class="conversion-info">
                <span class="converted-amount lighttint" data-bind="css: { 'sameccy': Data.baseSymbol() == $customer.prop.baseCcyId() },
                    component: { name: 'fx-component-converted-amount-text', params: Data }"></span>
                <span>
                    <!-- ko component: { name: 'fx-component-require-margin-text', params: { data: Data, content: {
                        txtDealMarginPositive: Dictionary.GetItem('txtDealMarginPositive', 'deals_newdeal'),
                        txtDealMarginNegative: Dictionary.GetItem('txtDealMarginNegative', 'deals_newdeal') } } } --><!-- /ko -->
                </span>
            </div>
        </div>
        
        <!-- ko if: Data.isStock -->
            <div class="trade-row lessafter">
                <div class="deal-infonote">
                    <span data-bind="text: Dictionary.GetItem('lblShortSelling')"></span>
                </div>
            </div>
        <!-- /ko -->
        <!-- ko if: Data.showForexNonIslamicDealInfo() && !Data.isOvernightOnForex() -->
            <div class="trade-row lessafter">
                <div class="deal-infonote">
                    <span id="txtDealInfoForexOnNonIslamicAccount" data-bind="dictionaryBinding: 'txtDealInfoForexOnNonIslamicAccount', resourceName: 'deals_NewDeal'"></span>
                </div>
            </div>
        <!-- /ko -->
        <!-- ko if: Data.showFutureRolloverDealInfo -->
            <div class="trade-row lessafter">
                <!-- ko component: { name: 'fx-component-deal-note', params: { dealNoteLabel: Dictionary.GetItem('lblDealInfoFuture', 'deals_Notes'),
                    toolTipTitle: String.format(Dictionary.GetItem('txtDealInfoFuture', 'deals_NewDeal'), '<span class=\'notedate-value\'>' + Format.toDateTime(Data.futuresRolloverDate()) + '</span>'),
                    dealNoteDateText: Format.toDateTime(Data.futuresRolloverDate())
                    }}-->
                <!-- /ko -->
            </div>
        <!-- /ko -->
        <!-- ko if: Data.showShareCorporateActionDealInfo -->
            <div class="trade-row lessafter">
                <!-- ko component: { name: 'fx-component-deal-note', params: { dealNoteLabel: Dictionary.GetItem('lblDealInfoShare', 'deals_Notes'),
                    toolTipTitle: String.format(Dictionary.GetItem('txtDealInfoShare', 'deals_NewDeal'), '<span class=\'notedate-value\'>' + Format.toDateTime(Data.corporateActionDate()) + '</span>') ,
                    dealNoteDateText: Format.toDateTime(Data.corporateActionDate())
                    }}-->
                <!-- /ko -->
            </div>
        <!-- /ko -->
        <!-- ko if: Data.showShareDividendDealInfo -->
            <div class="trade-row lessafter">
            <!-- ko component: { name: 'fx-component-deal-note', params: { dealNoteLabel: Dictionary.GetItem('lblDealInfoShareDividend', 'deals_Notes'),
                    toolTipTitle: String.format(Dictionary.GetItem('txtDealInfoShareDividend', 'deals_NewDeal'), '<span class=\'notedate-value\'>' + Format.toDateTime(Data.sharesDividendDate()) + '</span>') ,
                    dealNoteDateText: Format.toDateTime(Data.sharesDividendDate())
                }}-->
            <!-- /ko -->
            </div>
        <!-- /ko -->
        <div class="trade-row amspinner nosides" data-bind="css: {'morebefore': Data.isStock() || (Data.showForexNonIslamicDealInfo() && !Data.isOvernightOnForex()) ||
        Data.showFutureRolloverDealInfo() || Data.showShareCorporateActionDealInfo() || Data.showShareDividendDealInfo() }">
            <form action="javascript:void(0)" class="addsltp-section" data-bind="with: SetLimitsInfo">
                <div class="sltprow slrow" data-bind="css: {'active': $parent.Data.enableSLLimit() && $parent.Data.isInstrumentAvailable(), 'disabled': !$parent.Data.isInstrumentAvailable()}">
                    <div class="sltprow-header">
                        <div class="custom-input-wrapper">
                            <input type="checkbox" id="addStopLoss" data-bind="checked: $parent.Data.enableSLLimit" /><span data-bind="visible: $parent.Data.isInstrumentAvailable()"></span>
                            <label class="sltp-label" for="addStopLoss">
                                <span id="lblAddSLTitle" class="label-text" data-bind="dictionaryBinding: 'lblAddSLTitle', resourceName: 'deals_NewDeal'"></span>
                                <i id="txtStopLossTooltip" class="ico-sh-tooltip" data-bind="attr: { 'title': Dictionary.GetItem('txtStopLossTooltip', 'deals_NewDeal')},
                                        balloon: { tooltipClass: 'tooltip tooltipBottom', position: { my: 'center bottom-18', at: 'center center' } }"></i>
                            </label>
                        </div>
                    </div>
                    <div class="sltprow-container" data-bind="visible: $parent.Data.enableSLLimit() && $parent.Data.isInstrumentAvailable()">
                        <!-- ko if: $parent.Data.isSlRateActiveTab() -->
                        <table id="tblSlRateActiveTab" class="">
                            <tbody>
                                <tr>
                                    <td>
                                        <label id="lblSellRate1Title" for="jsAddLoss" class="trade-label" data-bind="dictionaryBinding: $parent.Data.orderDir() != eOrderDir.Sell ?
                                            'lblSellRateTitle' : 'lblBuyRateTitle', resourceName: 'deals_NewDeal', attr: { 'id': $parent.Data.orderDir() != eOrderDir.Sell ? 'lblSellRate1Title' : 'lblBuyRate1Title'}"></label>
                                    </td>
                                    <td>&nbsp;</td>
                                    <td rowspan="3">
                                        <ul class="spinner-summary">
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblPercentageTitle', resourceName: 'deals_NewDeal'"></span>
                                                <div class="stop-loss-value">
                                                    <span data-bind="text: Format.toPercent(stopLossPercent(), true)"></span>
                                                </div>
                                            </li>
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblAmount', resourceName: 'deals_NewDeal'"></span>
                                                <div class="stop-loss-value">
                                                    <span data-bind="html: Format.toSign($parent.Data.customerSymbolId()).sign, visible: $parent.Data.displaySlAmountCcySymbol()"></span><!--
                                                    --><span data-bind="toHumanReadableNumericFormat: $parent.FieldWrappers.Data.stopLossInCustomerCcy()"></span>
                                                </div>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="spinner-field spinsltp">
                                            <div class="input-special" data-bind="css: { focus: $parent.Data.enableSLLimit }, closingLimitSpinner: stopLossRate, spinnerOptions: { input: '#jsAddLoss', min: $parent.SLField.min, max: $parent.SLField.max, step: $parent.SLField.step, page: $parent.SLField.step, numberFormat: $parent.SLField.format, startSpinFrom: $parent.SLField.startSpinFrom, culture: 'noThousandsSeparator'}">
                                                <div class="validation-holder" data-bind="validationOptions: { insertMessages: true, errorElementClass: 'error', decorateInputElement: true, messageTemplate: 'fx-template-deal-validation-tooltip' }">
                                                    <input type="number"
                                                        value=""
                                                        id="jsAddLoss"
                                                        name="stopLoss"
                                                        step="any"
                                                        autocomplete="off"
                                                        maxlength="10"
                                                        data-bind="textInput: stopLossRate, hasFocus: $parent.Data.focusOnSlRate, event: { focus: function() { $parent.Data.enableSLLimit(true); return true; } }" />
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-center">
                                        <button type="button" id="btnSLRate" data-bind="css: { disabled: !$parent.Data.enableSLLimit() }, click: function () { SetSlActiveTab(eSetLimitsTabs.Percent); $parent.Data.enableSLLimit(true); }" class="btn-square switch">
                                            <i class="ico-wb-swap-arrows"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info-value">
                                        <span>
                                            <!--ko if: $parent.Data.orderDir() != eOrderDir.Sell -->
                                            <span id="lblAboveSlRate" data-bind="dictionaryBinding: 'lblBelowTitle', resourceName: 'deals_NewDeal'"></span>
                                            <!--/ko-->
                                            <!--ko if: $parent.Data.orderDir() == eOrderDir.Sell -->
                                            <span id="lblBelowSlRate" data-bind="dictionaryBinding: 'lblAboveTitle', resourceName: 'deals_NewDeal'"></span>
                                            <!--/ko-->
                                            <span id="lblSlLimitFirst" data-bind="text: SLLimitLabel.First">0.0000</span><span id="lblSlLimitLast" data-bind="text: SLLimitLabel.Last" class="smaller">0</span>
                                        </span>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                        <!--/ko-->
                        <!-- ko if: $parent.Data.isSlAmountActiveTab() -->
                        <table id="tblSlAmountActiveTab" class="">
                            <tbody>
                                <tr>
                                    <td>
                                        <label id="lblAmount1Title" for="jsAddLossAmount" class="trade-label">
                                            <span data-bind="dictionaryBinding: 'lblAmountTitle', resourceName: 'deals_NewDeal'"></span>
                                            <span data-bind="html: Format.toSign($parent.Data.customerSymbolId()).sign"></span><!--
                                            --><span>:</span>
                                        </label>
                                    </td>
                                    <td>&nbsp;</td>
                                    <td rowspan="3">
                                        <ul class="spinner-summary">
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblRateTitle', resourceName: 'deals_NewDeal'"></span>
                                                <span data-bind="text: stopLossRate()" class="stop-loss-value"></span>
                                            </li>
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblPercentageTitle', resourceName: 'deals_NewDeal'"></span>
                                                <div class="stop-loss-value">
                                                    <span data-bind="text: Format.toPercent(stopLossPercent(), true)"></span>
                                                </div>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="spinner-field spinsltp">
                                            <div class="input-special" data-bind="css: { focus: $parent.Data.enableSLLimit }, amountSpinner: $parent.FieldWrappers.Data.stopLossInCustomerCcy, spinnerOptions: { input: '#jsAddLossAmount', min: SLLimitLabel.BaseCcyMinAmount, max: SLLimitLabel.BaseCcyMaxAmount, step: 1, page: 1, numberFormat: 'n0', startSpinFrom: ko.observable(eStartSpinFrom.Above) }">
                                                <div class="validation-holder"
                                                    data-bind="validationOptions: { insertMessages: true, errorElementClass: 'error', decorateInputElement: true, messageTemplate: 'fx-template-deal-validation-tooltip' }">
                                                    <input type="tel"
                                                        value=""
                                                            id="jsAddLossAmount"
                                                            autocomplete="off"
                                                            maxlength="16"
                                                            class="spinnerAmountInput"
                                                            data-bind="textInput: $parent.FieldWrappers.Data.stopLossInCustomerCcy, hasFocus: $parent.Data.focusOnSlAmount, event: { focus: function() { $parent.Data.enableSLLimit(true); return true; } }" />
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-center">
                                        <button type="button" id="btnSLAmount" data-bind="css: { disabled: !$parent.Data.enableSLLimit() }, click: function () { SetSlActiveTab(eSetLimitsTabs.Rate); $parent.Data.enableSLLimit(true); }" class="btn-square switch">
                                            <i class="ico-wb-swap-arrows"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info-value valign-middle">
                                        <span data-bind="ifnot: SLLimitLabel.BaseCcyAboveAmount.isEmpty">
                                            <span id="lblSlAboveAmount" data-bind="dictionaryBinding: 'lblAboveTitle', resourceName: 'deals_NewDeal'"></span>
                                            <span id="lblSlAmountLimit" data-bind="numberWithCurrencySymbol: { currencyId: $parent.Data.customerSymbolId(), value: SLLimitLabel.BaseCcyAboveAmount() }" class="stop-loss-value"></span>
                                        </span>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                        <!--/ko-->

                        <!-- ko if: $parent.Data.isSlPercentActiveTab() -->
                        <table id="tblSlPercentActiveTab" class="">
                            <tbody>
                                <tr>
                                    <td>
                                        <label id="lblPercent1Title" for="jsAddLossPercent" class="trade-label" data-bind="dictionaryBinding: 'lblPercentageTitle', resourceName: 'deals_NewDeal'"></label>
                                    </td>
                                    <td>&nbsp;</td>
                                    <td rowspan="3">
                                        <ul class="spinner-summary">
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblAmount', resourceName: 'deals_NewDeal'"></span>
                                                <div class="stop-loss-value">
                                                    <span data-bind="html: Format.toSign($parent.Data.customerSymbolId()).sign, visible: $parent.Data.displaySlAmountCcySymbol()"></span><!--
                                                    --><span data-bind="toHumanReadableNumericFormat: $parent.FieldWrappers.Data.stopLossInCustomerCcy()"></span>
                                                </div>
                                            </li>
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblRateTitle', resourceName: 'deals_NewDeal'"></span>
                                                <span data-bind="text: stopLossRate()" class="stop-loss-value"></span>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="spinner-field spinsltp">
                                            <div class="input-special" data-bind="css: { focus: $parent.Data.enableSLLimit }, closingLimitSpinner: stopLossPercent, spinnerOptions: { input: '#jsAddLossPercent', min: SLLimitLabel.MinPercent, max: SLLimitLabel.MaxPercent, step: 0.01, page: 0.01, numberFormat: 'n2', startSpinFrom: ko.observable(eStartSpinFrom.Above), culture: 'noThousandsSeparator'}">
                                                <div class="validation-holder" data-bind="validationOptions: { insertMessages: true, errorElementClass: 'error', decorateInputElement: true, messageTemplate: 'fx-template-deal-validation-tooltip' }">
                                                    <input type="number"
                                                            value=""
                                                            id="jsAddLossPercent"
                                                            name="stopLossPercent"
                                                            step="any"
                                                            autocomplete="off"
                                                            maxlength="10"
                                                            data-bind="textInput: stopLossPercent, hasFocus: $parent.Data.focusOnSlPercent, event: { focus: function() { $parent.Data.enableSLLimit(true); return true; } }" />
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-center">
                                        <button type="button" id="btnSLPercent" data-bind="css: { disabled: !$parent.Data.enableSLLimit() }, click: function () { SetSlActiveTab(eSetLimitsTabs.Amount); $parent.Data.enableSLLimit(true); }" class="btn-square switch">
                                            <i class="ico-wb-swap-arrows"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info-value valign-middle">
                                        <span data-bind="ifnot: SLLimitLabel.AbovePercent.isEmpty">
                                            <span data-bind="dictionaryBinding: 'lblAboveTitle', resourceName: 'deals_NewDeal'"></span>
                                            <span data-bind="text: SLLimitLabel.AbovePercent" class="stop-loss-value"></span>
                                        </span>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                        <!--/ko-->
                    </div>
                </div>

                <div class="sltprow tprow" data-bind="css: {'active': $parent.Data.enableTPLimit() && $parent.Data.isInstrumentAvailable(), 'disabled': !$parent.Data.isInstrumentAvailable()}">
                    <div class="sltprow-header">
                        <div class="custom-input-wrapper checkbox">
                            <input type="checkbox" id="addTakeProfit" data-bind="checked: $parent.Data.enableTPLimit" /><span data-bind="visible: $parent.Data.isInstrumentAvailable()"></span>
                            <label class="sltp-label" for="addTakeProfit">
                                <span class="label-text" id="lblAddTPTitle" data-bind="dictionaryBinding: 'lblAddTPTitle', resourceName: 'deals_NewDeal'"></span>
                                <i id="txtTakeProfitTooltip" class="ico-sh-tooltip" data-bind="attr: { title: Dictionary.GetItem('txtTakeProfitTooltip', 'deals_NewDeal')},
                                        balloon: { tooltipClass: 'tooltip tooltipBottom', position: { my: 'center bottom-18', at: 'center center' } }"></i>
                            </label>
                        </div>
                    </div>
                    <div class="sltprow-container" data-bind="visible: $parent.Data.enableTPLimit() && $parent.Data.isInstrumentAvailable()">
                        <!-- ko if: $parent.Data.isTpRateActiveTab() -->
                        <table id="tblTpRateActiveTab" class="">
                            <tbody>
                                <tr>
                                    <td>
                                        <!--ko if: $parent.Data.orderDir() != eOrderDir.Sell -->
                                        <label id="lblSellRate2Title" for="jsTakePofit" data-bind="dictionaryBinding: 'lblSellRateTitle', resourceName: 'deals_NewDeal'"></label>
                                        <!-- /ko -->
                                        <!--ko if: $parent.Data.orderDir() == eOrderDir.Sell -->
                                        <label id="lblBuyRate2Title" for="jsTakePofit" data-bind="dictionaryBinding: 'lblBuyRateTitle', resourceName: 'deals_NewDeal'"></label>
                                        <!-- /ko -->
                                    </td>
                                    <td>&nbsp;</td>
                                    <td rowspan="3">
                                        <ul class="spinner-summary">
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblPercentageTitle', resourceName: 'deals_NewDeal'"></span>
                                                <div class="stop-loss-value">
                                                    <span data-bind="text: Format.toPercent(takeProfitPercent(), true)"></span>
                                                </div>
                                            </li>
                                            <li>
                                                <span data-bind="dictionaryBinding: 'lblAmount', resourceName: 'deals_NewDeal'"></span>
                                                <div class="stop-loss-value">
                                                    <span data-bind="html: Format.toSign($parent.Data.customerSymbolId()).sign, visible: $parent.Data.displayTpAmountCcySymbol()"></span><!--
                                                    --><span data-bind="toHumanReadableNumericFormat: $parent.FieldWrappers.Data.takeProfitInCustomerCcy()"></span>
                                                </div>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="spinner-field spinsltp">
                                            <div class="input-special" data-bind="css:{ focus: $parent.Data.enableTPLimit }, closingLimitSpinner: takeProfitRate, spinnerOptions: { input: '#jsTakePofit', min: $parent.TPField.min, max: $parent.TPField.max, step: $parent.TPField.step, page: 1, numberFormat: $parent.TPField.format, startSpinFrom: $parent.TPField.startSpinFrom, culture: 'noThousandsSeparator'}">
                                                <div class="validation-holder" data-bind="validationOptions: { insertMessages: true, errorElementClass: 'error', decorateInputElement: true, messageTemplate: 'fx-template-deal-validation-tooltip' }">
                                                    <input type="number"
                                                        value=""
                                                        id="jsTakePofit"
                                                        name="takeProfit"
                                                        step="any"
                                                        autocomplete="off"
                                                        maxlength="10"
                                                        data-bind="textInput: takeProfitRate, hasFocus: $parent.Data.focusOnTpRate, event: { focus: function() { $parent.Data.enableTPLimit(true); return true; } }" />
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="align-center">
                                        <button type="button" id="btnTPRate" data-bind="css: { disabled: !$parent.Data.enableTPLimit() }, click: function () { SetTpActiveTab(eSetLimitsTabs.Percent); $parent.Data.enableTPLimit(true); }" class="btn-square switch">
                                            <i class="ico-wb-swap-arrows"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="info-value">
                                        <span>
                                            <!--ko if: $parent.Data.orderDir() != eOrderDir.Sell -->
                                            <span id="lblAboveTpRate" data-bind="dictionaryBinding: 'lblAboveTitle', resourceName: 'deals_NewDeal'"></span>
                                            <!--/ko-->
                                            <!--ko if: $parent.Data.orderDir() == eOrderDir.Sell -->
                                            <span id="lblBelowTpRate" data-bind="dictionaryBinding: 'lblBelowTitle', resourceName: 'deals_NewDeal'"></span>
                                            <!--/ko-->
                                            <span id="lblTpLimitFirst" data-bind="text: TPLimitLabel.First">0.0000</span><span id="lblTpLimitLast" data-bind="text: TPLimitLabel.Last" class="smaller">0</span>
                                        </span>
                                    </td>
                                    <td>&nbsp;</td>
                                </tr>
                            </tbody>
                        </table>
                        <!--/ko-->

                        <!-- ko if: $parent.Data.isTpAmountActiveTab() -->
                        <table id="tblTpAmountActiveTab" class="">
                            <tbody>
